server:
  port: 8080
spring:
  application:
    name: gateway-server111
  cloud:
    gateway:
      mvc:
        routes:
        - id: service-api
          uri: lb://SERVICE-API
          predicates:
            - Path=/api/**
        - id: service-user
          uri: lb://SERVICE-USER
          predicates:
            - Path=/user/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
        security: DEBUG
        web: DEBUG